<!DOCTYPE html>
<html>
<head>
    <title>Meine Gewohnheiten</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Meine Gewohnheiten</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Fortschritt</th>
            <th>Aktionen</th>
        </tr>
        {% for habit in habits %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>{{ habit.beschreibung }}</td>
                <td>{{ habit.fortschritt }}/{{ habit.zielwert }}</td>
                <td>
                    <a href="{% url 'habit_update' habit.id %}">Bearbeiten</a>
                    <a href="{% url 'habit_delete' habit.id %}">LÃ¶schen</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    
    <br>
    <a href="{% url 'habit_create' %}">Neue Gewohnheit</a>
</body>
</html>
