<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
</head>
<body>
    <h1>Deine Habits</h1>
    <ul>
        {% for habit in habit_list %}
            <li>{{ habit.name }} - Status: {{ habit.status }}</li>
        {% empty %}
            <li>Keine Habits gefunden.</li>
        {% endfor %}
    </ul>
</body>
</html>
