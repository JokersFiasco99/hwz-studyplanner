<!DOCTYPE html>
<html>
<head>
    <title>Kalenderliste</title>
</head>
<body>
    <h1>Deine Kalender</h1>
    <ul>
        {% for calendar in object_list %}
            <li>
                <a href="{% url 'calendar_detail' calendar.id %}">
                    {{ calendar.name }}
                </a> - {{ calendar.description }}
            </li>
        {% empty %}
            <li>Du hast noch keine Kalender erstellt.</li>
        {% endfor %}
    </ul>
</body>
</html>
