<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks by Calendar</title>
</head>
<body>
    <h1>Tasks for Calendar</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} (Deadline: {{ task.deadline }})</li>
        {% empty %}
            <li>No tasks found for this calendar.</li>
        {% endfor %}
    </ul>
</body>
</html>
