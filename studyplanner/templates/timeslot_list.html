<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeslot Liste</title>
</head>
<body>
    <h1>Timeslots</h1>
    <ul>
        {% for timeslot in timeslots %}
            <li>
                <strong>{{ timeslot.title }}</strong> ({{ timeslot.start_time }} - {{ timeslot.end_time }})
                <a href="{% url 'timeslot_update' timeslot.id %}">Bearbeiten</a> |
                <a href="{% url 'timeslot_delete' timeslot.id %}">LÃ¶schen</a>
            </li>
        {% empty %}
            <li>Keine Timeslots gefunden.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'timeslot_create' %}">Neuen Timeslot erstellen</a>
</body>
</html>
