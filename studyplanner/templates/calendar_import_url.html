<h1>Kalender von URL importieren</h1>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="calendar_url">Kalender-URL:</label>
    <input type="url" id="calendar_url" name="calendar_url" placeholder="https://example.com/your_calendar.ics" required>
    <button type="submit">Importieren</button>
</form>
<a href="{% url 'calendar_list' %}">Zurück zur Übersicht</a>
