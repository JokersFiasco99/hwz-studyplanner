<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks by Calendar</title>
</head>
<body>
    <h1>Tasks for Calendar</h1>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.name }} (Status: {{ habit.status }})</li>
        {% empty %}
            <li>No habits found for this user.</li>
        {% endfor %}
    </ul>
</body>
</html>
